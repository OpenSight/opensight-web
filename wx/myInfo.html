<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    (function(){
      "use strict";
      var s = window.location.search;
      if ('' === s || '?' === s){
        s = 'name=camera1&id=camera1'
        window.location.href = window.location.href + '?' + s;
        return;
      }
      if ('?' === s[0]){
        s = s.substring(1);
      }
      var a = s.split(/[&=]/g);
      var t = '';
      for (var i = 0, l = a.length; i < l - 1; i = i +2){
        if ('name' === a[i]){
          t = a[i + 1];
          break;
        }
      }
      document.write('<title>' + t + '</title>');
    })();
  </script>
  <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <div class="panel panel-default panel-video">
    <div class="panel-body">
      <div class="live">
        <img src="img/demo.jpg" alt="">  
        <video id="player" class="video" controls preload autoplay width="100%" height="100%">
          <source src="http://121.41.72.231/hls/camera1.m3u8" type="application/x-mpegURL">  
          <source src="http://www.w3school.com.cn/i/movie.ogg" type="video/ogg" />  
          <p>
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
        </video>
      </div>
    </div>
  </div>
  <div class="panel panel-default panel-video-desc">
    <div class="panel-body container-fluid">
      <ul id="myTab" class="nav nav-tabs nav-pills row tabs-video">
        <li class="active col-xs-6 col-sm-6 col-md-6 col-lg-6 col-video">
          <a href="#home" data-toggle="tab" class="text-center">统计信息</a>
        </li>
        <li class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-video">
          <a href="#ios" data-toggle="tab" class="text-center">简介</a>
        </li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active tab-pane-video" id="home">
          <p id="status" class="text-danger">正在连接摄像机，请稍候...</p>
          <p id="resolution" class="hidden">
            <span class="text-primary">分辨率：</span>
            <span id="width"></span>
            x
            <span id="height"></span>
          </p>
        </div>
        <div class="tab-pane fade tab-pane-video" id="ios">
          <p>
            <span class="text-primary">名称：</span>
            <span>办公区</span>
          </p>
          <p>
            <span class="text-primary">描述：</span>
            <span>二楼办公区监视画面</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</html>
